<!DOCTYPE html>
    <head>
        <meta charset="UTF-4">
        <link rel="stylesheet" href="style.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="operation-itself"></div>
                <div class="storageDisplay"></div>
            </div>
            <div class="btn-cont">
                <div class="row">
                    <div class="button ac">AC</div>
                    <div class="button or">+/-</div>
                    <div class="button divide">รท</div>
                </div>
                <div class="row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button multiply">x</div>
                </div>
                <div class="row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button minus">-</div>
                </div>
                <div class="row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button sum">+</div>
                </div>
                <div class="row">
                    <div class="button number" id="zero">0</div>
                    <div class="button number dot">.</div>
                    <div class="button operate">=</div>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
